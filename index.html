<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tap Music App</title>
    <link rel="stylesheet" href="./style.css">

</head>

        <header>

        <div class="pad2">

        <div class="pad3">
            <audio class="sound" src="./sounds/hasty-ba-dum-tss-615.ogg"></audio>
        </div>
        <div class="pad4">
            <audio class="sound" src="./sounds/piece-of-cake-611.ogg"></audio>
        </div>
        <div class="pad5">
            <audio class="sound" src="./sounds/pristine-609.ogg"></audio>
        </div>
        <div class="pad6">
            <audio class="sound" src="./sounds/swiftly-610.ogg"></audio>
        </div>
    </div>

</body>

</html>
